<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>

    <!-- Include files -->
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>

    <!-- Add the following line within your head tag -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <form id="contact-form" method="POST" action="includes/sendmail.php">
        <div class="form-row form-error" style="display:none;"></div>
        <div class="form-row">
            <label for="contact-form-name">Name:</label>
            <input id="contact-form-name" class="form-input" type="text" name="name" required>
        </div>
        <div class="form-row">
            <label for="contact-form-email">Email:</label>
            <input id="contact-form-email" class="form-input" type="email" name="email" required>
        </div>
        <div class="form-row">
            <label for="contact-form-message">Message:</label>
            <textarea id="contact-form-message" class="form-input" name="message" required></textarea>
        </div>

        <!-- Your form fields here -->
        <div class="g-recaptcha" data-sitekey="your-recaptcha-site-key"></div>
        <button type="submit">Submit</button>
    </form>

    <br> <button id="show-popup">Show Contact Form</button>
 
    <!-- modal-->
    <div id="popup-form-container" style="display:none;">
    <!-- Your form HTMLcode from the previous section here -->
    </div>

</body>
</html>
